<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissor | Odin Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./script.js" defer></script>
    <link rel='stylesheet' href='./style.css'>
  </head>
  <body>
  <header>
    <div class='head-container'>
      <h1>Are you ready to lose?</h1>
      <h3>Rock, Paper, Scissor ... Shoot!</h3>
    </div>    
  </header>

  <main>
    <div class='main-contain'>
      <div class='buttons'>
        <button class='rock'>Rock</button>
        <button class='paper'>Paper</button>
        <button class='scissor'>Scissor</button>
      </div>
    
      
      <div class='results'>
        <p class='choice'></p>
        <p class='round-result'></p>
        <div class="scores">
          <div class="player">
            <div class='player-score'></div>
            <p>Player Score</p>
          </div>
          <div class="computer">
            <div class='computer-score'></div>
            <p>Computer Score</p>
          </div>
        </div>
      </div>
    </div>
  </main>  
  </body>
</html>
